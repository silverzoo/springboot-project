<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>학생 목록</title>
</head>
<body>
<h1>학생 목록</h1>

<form action="#" th:action="@{/students}" method="get">
    <!-- 지시사항을 참고하여 코드를 작성해 보세요. -->
    <label for="grade">학년 선택:</label>
    <select name="grade">
        <option value="">모두</option>
        <option value="1학년" th:selected="${selectedGrade == '1학년'}">1학년</option>
        <option value="2학년" th:selected="${selectedGrade == '2학년'}">2학년</option>
        <option value="3학년" th:selected="${selectedGrade == '3학년'}">3학년</option>
    </select>
    <input type="submit" value="검색">


</form>

<p th:if="${selectedGrade != ''}">선택된 학년: <span th:text="${selectedGrade}"></span></p>
<p th:unless="${selectedGrade != ''}">선택된 학년: <span>모두</span></p>

<table border="1">
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
        <th>학년</th>
    </tr>
    <!-- 지시사항을 참고하여 코드를 작성해 보세요. -->
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.grade}"></td>
    </tr>

</table>
</body>
</html>
