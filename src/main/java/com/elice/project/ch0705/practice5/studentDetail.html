<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>학생 세부 정보</title>
</head>
<body>
<h1>학생 세부 정보</h1>

<div th:object="${student}">
    <!-- 지시사항을 참고하여 코드를 작성해 보세요. -->
    <p>ID: <span th:text="*{id}"></span></p>
    <p>이름: <span th:text="*{name}"></span></p>
    <p>이메일: <span th:text="*{email}"></span></p>
    <p>학년: <span th:text="*{grade}"></span></p>

</div>

<a th:href="@{/students}">학생 목록으로 돌아가기</a>
</body>
</html>
