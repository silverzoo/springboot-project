<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 목록</title>
</head>
<body>
<h1>학생 목록</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
    </tr>
</table>
</body>
</html>
