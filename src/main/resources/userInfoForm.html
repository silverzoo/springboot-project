<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>이벤트 신청</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-border {
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-border">
                <h2 class="text-center mb-4">이벤트 신청폼</h2>
                <form th:action="@{/event}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력해 주세요." required/>
                    </div>
                    <div class="form-group">
                        <label for="age">나이:</label>
                        <input type="number" id="age" name="age" class="form-control" placeholder="나이를 입력해 주세요." required/>
                    </div>
                    <button type="submit" class="btn btn-prima출y btn-block">제출</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
